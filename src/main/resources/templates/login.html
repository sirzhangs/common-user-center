<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
</head>

<body>
	<!--/*@thymesVar id=" name " type="java.lang.String "*/-->
	<div class="header"></div>
	<div class="content">
		<div class="login">
			<div class="switch">
				<div class="col-sm-6">
					<p class="">二维码登录</p>
				</div>
				<div class="col-sm-6">
					<p class="">账号密码登录</p>
				</div>
			</div>
			<div class="login-content">
				<div class="form-group">
					<div class="login-label">密码登录</div>
				</div>
				<form class="form-horizontal" role="form" method="post"
					action="/user/manage/signIn">
					<div class="form-group" th:if="${errorMessage} == null">
						<div class="col-sm-12">
							<p>
								<span th:text="${errorMessage}"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input name="loginAccount" type="text" class="form-control"
								placeholder="邮箱/电话/账号">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input name="userPassword" type="password" class="form-control"
								placeholder="请输入登录密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="submit" class="login-button" value="登录">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<div>
								<p class="login-other">
									<a href="findpassword">忘记密码</a><a href="register">免费注册</a>
								</p>
							</div>

						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="footer">
		<p class="copyright">© 2020 网易公司 网易公司 隐私政策 京ICP证080268号
			京ICP备10005211号</p>
	</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
<!-- Latest compiled and minified Locales -->
<script
	src="https://unpkg.com/bootstrap-table@1.15.3/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script th:src="@{/js/login.js}"></script>

</html>
